<!DOCTYPE html>
<html>
 <head>
   <meta charset="utf-8">
   <title>Práctica 13a JS</title>
   <script>
		//va metiendo el número en el array si es primo mientras que el total sea menor que n.
		function obtenerPrimos(n) {
		var listaPrimos = new Array();
		var contadorPrimos = 0;

		var x = 1;

		do {

			if (esPrimo(x)) {
				listaPrimos.push(x);
				contadorPrimos++;
			}

			x++;

		} while (contadorPrimos < n);

		mostrarPrimos(listaPrimos);
	}
	//para mostrar en el html el contenido.
	function mostrarPrimos(listaPrimos) {

		for (var x = 0; x < listaPrimos.length; x++) {

			document.write("Índice: " + x + "-------> " + listaPrimos[x] + "<br>");
		}
	}
	//calcular si es primo, he buscado por internet para solucionarlo bien.
	function esPrimo(n) {
		if (n < 2) return false;

		/**
		 * 
		 * Recorremos de 2 hasta su raiz, si encontrando algun divisor No sera primo, en caso contrario si.
		 **/

		var q = Math.floor(Math.sqrt(n));

		for (var i = 2; i <= q; i++) {
			if (n % i == 0) {
				return false;
			}
		}

		return true;
	}
   </script>
 </head>
 <body>
	<input type="submit" onClick="obtenerPrimos(5);" value="Ver primos">
 </body>
</html>
